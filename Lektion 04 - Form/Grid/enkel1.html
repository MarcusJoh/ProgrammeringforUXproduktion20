<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRID-Enkel1</title>

    <style>
        .grid-container {	
            display: grid; /* eller inline-grid */
            grid-template-columns: 1fr 1fr 1fr; /* Fractions */
        }

        DIV {border: 1px solid seagreen}
    </style>

</head>
<body>
    <div class="grid-container">
        <div> AXXX </div>
        <div> B </div> 
        <div> C </div>
        <div> D </div>
        <div> E </div>
        <div> F </div>
    </div>

</body>
</html>
