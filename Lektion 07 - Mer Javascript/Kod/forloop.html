<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Loops</h2>

<p id="demo"></p>

<script>
    var i;
    var text = "Hej hopp...";

    for (i = 1; i < 25; i++) 
    {
        text += i + " x 99 = " + i * 99 + "<br><br>";
    }

    document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
