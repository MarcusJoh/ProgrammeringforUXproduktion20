<!DOCTYPE html>
<html lang="en">

<head>

  <title>JavaScript - form Check before submit</title>
  <link href="main.css" rel="stylesheet">


</head>

<body>


  <!--onsubmit is a feature for html forms that will 
run a JS function before the submit action happends.

If you put a "return" before the function call, 
the function needs to return a "true" before the submit happends

 -->

  <form name="formName" action="second_page.html" onsubmit="return checkEmail()">

    <p> Name: <input type="text" name="fname" required></p>
    <p> email: <input type="text" name="femail" required></p>


    <div>
      val1:<input type="checkbox" name="val1" checked>
      val2:<input type="checkbox" name="val2">
      val3:<input type="checkbox" name="val3">
      val4:<input type="checkbox" name="val4">
      val5:<input type="checkbox" name="val5">
      val6:<input type="checkbox" name="val6">
      val7: <input type="checkbox" name="val7">
      val8:<input type="checkbox" name="val8">
      val9:<input type="checkbox" name="val9">
      val10:<input type="checkbox" name="val10">
      val11:<input type="checkbox" name="val11">
      val12:<input type="checkbox" name="val12">


    </div>

    <input type="date" name="fDate" min="2021-04-30" required>




    <div><input type="submit" value="Submit"></div>



  </form>




</body>


<script src="login.js"></script>



</html>
